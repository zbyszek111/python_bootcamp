<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista produktow</title>
</head>
<body>
<h3>Lista produktow ktore oferujemy:</h3>

<ul>
    {% for product in products %}
    <li>
        <a href="/products/{{product.id}}">{{product.name}} | {{product.description}}</a>
    </li>
    {%endfor%}
</ul>

</body>
</html>
